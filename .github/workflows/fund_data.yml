name: Scheduled update 

on:
  schedule:
    # 这里的 cron 表达式代表每天北京时间早上 1:00 (UTC 0:00) 执行
    - cron: '0 17 * * *'
  workflow_dispatch: # 允许你手动点击按钮随时测试执行

jobs:
  execute-notebook:
    runs-on: ubuntu-latest
    # 授予写入权限，否则无法将生成的 parquet 文件 push 回仓库
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # 自动缓存依赖，加快下次运行速度

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install jupyter nbconvert
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Execute Notebook
        run: |
          # --inplace 表示直接更新原文件，--execute 表示执行
          # 请将 your_notebook.ipynb 替换为你实际的文件名
          jupyter nbconvert --to notebook --execute fund_data.ipynb --inplace

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 这一步非常重要：添加所有产生的 parquet 文件
          git add *.parquet
          
          # 只有在有文件变动时才提交，防止脚本报错
          if git diff --staged --quiet; then
            echo "No changes in parquet files. Skipping commit."
          else
            git commit -m "Auto-update factors data: $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
